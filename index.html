<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <header class="main-header flex">
        <!-- <div class="inner-header flex"> -->
        <div class="logo" onclick="onGoGallery()"><img src="./img/face-meme-6.png">Meme-gen</div>
        <ul class="main-nav flex clean-list">
            <li><a href="#" onclick="onGoGallery()">Gallery</a></li>
            <li><a href="#" onclick="onGoSavedMemes()">Memes</a></li>
            <li><a href="#" onclick="onGoAbout()">About</a></li>
        </ul>
        <!-- </div> -->
        <ul class="mobile-nav clean-list hidden">
            <li><a href="#" onclick="onGoGallery()">Gallery</a></li>
            <li><a href="#" onclick="onGoSavedMemes()">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <button class="hamburger-btn" onclick="toggleMenu()"><img src="./img/cheeseburger.png"></button>

    <section class="main-gallery">
        <div class="gallery-header flex">
            <input type="search" class="meme-search" id="meme-search">
            <ul class="search-tags flex clean-list">
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
            </ul>
        </div>
        <div class="gallery flex"></div>
    </section>

    <section class="main-edit-box hidden">
        <!-- canvas -->
        <div class="canvas-container">
            <canvas class="meme-canvas"></canvas>
        </div>
        <!-- canvas edit tools -->
        <div class="main-edit">
            <input type="text" class="meme-text" id="meme-text" value="Text Here">
            <button class="close-edit" onclick="onCloseEditor()"><img src="./img/edit-buttons/close2.png"></button>
            <button class="bigger-btn" onclick="onClickEditBtn('bigger')"><img
                    src="./img/edit-buttons/bigger.png"></button>
            <button class="smaller-btn" onclick="onClickEditBtn('smaller')"><img
                    src="./img/edit-buttons/smaller.png"></button>
            <button class="text-left-btn" onclick="onClickEditBtn('text-left')"><img
                    src="./img/edit-buttons/text-left.png"></button>
            <button class="text-mid-btn" onclick="onClickEditBtn('text-mid')"><img
                    src="./img/edit-buttons/text-mid.png"></button>
            <button class="text-right-btn" onclick="onClickEditBtn('text-right')"><img
                    src="./img/edit-buttons/text-right.png"></button>
            <img class="color-img" src="./img/edit-buttons/fill.png">
            <input type="color" class="text-color" id="text-color" oninput="onFillChange(event)">
            <button class="change" onclick="onChangeLine()"><img src="./img/edit-buttons/change.png"></button>
            <button class="add" onclick="onAddLine()"><img src="./img/edit-buttons/add.png"></button>
            <button class="bin" onclick="onRemoveLine()"><img src="./img/edit-buttons/bin.png"></button>
            <button class="up" onclick="onMoveLine('-20')"><img src="./img/edit-buttons/up.png"></button>
            <button class="down" onclick="onMoveLine('20')"><img src="./img/edit-buttons/down.png"></button>
            <select class="fonts" id="fonts" oninput="onFontChange(event)">
                <option value="impact">impact</option>
                <option value="sans-serif">sans-serif</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
            </select>
            <a href="#" class="save" onclick="onSaveMeme(this)"><img src="./img/edit-buttons/save.png"></a>
            <a href="#" class="download" onclick="onDownloadMeme(this)" download="asdsad"><img
                    src="./img/edit-buttons/download.png"></a>
            <a href="#" class="share" onclick="onShareMeme()"><img src="./img/edit-buttons/share.png"></a>
        </div>
    </section>
    <section class="main-gallery main-saved-memes hidden">
        <div class="saved-memes gallery"></div>
    </section>
    <div class="modal main-gallery hidden">
        <h1>The feature is, under construction.</h1>
        <img src="./img/under-construction.jpeg" alt="Under construction">
    </div>

    <script src="./js/upload-service.js"></script>
    <script src="./js/util-services.js"></script>
    <script src="./js/storage.service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/meme-controller.js"></script>
</body>

</html>
